<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tech Storefront</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dexie/2.0.4/dexie.min.js"></script>
    <script src="js/main.js" type="module"></script>
</head>
<body>

<div class="container text-center">
    <div id="header">
        <h1>TECH STOREFRONT</h1>
    </div>
</div>

<div class="d-flex justify-content-center">
    <form>
        <input type="text" id="userid" class="form-control-lg border-0 userid-color" readonly placeholder="#" autocomplete="off">
        <input type="text" id="productname" class="form-control-lg" placeholder="product name" autocomplete="off">
        <input type="text" id="seller" class="form-control-lg" placeholder="seller" autocomplete="off">
        <input type="number" id="price" class="form-control-lg" placeholder="price" autocomplete="off">
    </form>
</div>
<div class="d-flex justify-content-center">
    <button class="btn btn-light btn-lg" id="btn-create">Insert Data</button>
    <button class="btn btn-light btn-lg" id="btn-read">Read Data</button>
    <button class="btn btn-light btn-lg" id="btn-update">Update Data</button>
    <button class="btn btn-outline-dark btn-lg" id="btn-delete">Delete All</button>

</div>
<div class="container d-flex">
    <table class="table table-hover table-borderless">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Product Name</th>
            <th scope="col">Seller</th>
            <th scope="col">Price</th>
            <th scope="col">&nbsp</th>
            <th scope="col">&nbsp</th>
        </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>
</div>
<div class="notfound-text container text-center">
    <div id="notfound"></div>
</div>

<div class="w-100 btn btn-success insertmessage">Data inserted</div>
<div class="w-100 btn btn-warning updatemessage">Click read to see updates</div>
<div class="w-100 btn btn-danger deletemessage">Data deleted</div>

</body>
</html>
