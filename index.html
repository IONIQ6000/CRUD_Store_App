<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tech Storefront</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <!-- dexie api -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dexie/3.2.2/dexie.min.js" integrity="sha512-/Aa8vGWIh0EnOTIVN/ZWTS3UqyJJDhWYtIPS/IqtaaSG0VA6hC6CSvtWdh2+T72q74+2l1RFgu+ig91LGLX57A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- custom javascript files -->

    <script src="js/main.js" type="module"></script>
</head>
<body>

<div class="container text-center">
    <h1 class="bg-light py-4 text-info"><i class="fa-solid fa-moon"></i>Tech Storefront</h1>
</div>

<div class="d-flex justify-content-center">
    <form class="w-50">
        <input type="text" id="userid" class="form-control" readonly placeholder="ID" autocomplete="off">
        <input type="text" id="proname" class="form-control" placeholder="Product Name" autocomplete="off">
        <div class="row">
            <div class="col">
                <input type="text" id="seller" class="form-control m-0" placeholder="Seller" autocomplete="off">
            </div>
            <div class="col">
                <input type="text" id="price" class="form-control m-0" placeholder="Price" autocomplete="off">

            </div>
        </div>
    </form>
</div>

<!-- CRUD Button -->
<div class="d-flex justify-content-center">
    <button class="btn btn-success" id="btn-create">Create</button>
    <button class="btn btn-primary" id="btn-read">Read</button>
    <button class="btn btn-warning" id="btn-update">Update</button>
    <button class="btn btn-danger" id="btn-delete">Delete All</button>


</div>
<div class="container d-flex">
    <table class="table table-hover table-borderless">
       <thead>
       <tr>
           <th scope="col">ID</th>
           <th scope="col">Product Name</th>
           <th scope="col">Seller</th>
           <th scope="col">Price</th>
           <th scope="col">Edit</th>
           <th scope="col">Del</th>
       </tr>
       </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <th><i class="fas fa-edit btnedit"></i></th>
            <td><I class="fas fa-trash-alt btndelete"></I></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
